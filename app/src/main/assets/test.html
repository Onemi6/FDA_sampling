        Android.Scanner1(); //注意此处的Android要和外部传入的名字一致，大小写正确
      }
       function Scanner2() {
        console.log("Scanner2 method");
        Android.Scanner2(); //注意此处的Android要和外部传入的名字一致，大小写正确
      }
       function GetResult(result){
        document.getElementById("result").innerText= result;
    }
    </script>
    <style>
